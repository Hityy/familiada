<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Race Game</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; }
        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }
        .half {
            flex: 1;
            cursor: pointer;
        }
        .red { background-color: red; }
        .blue { background-color: blue; }
    </style>
</head>
<body>
    <div class="container">
        <div class="half red" ontouchstart="win('red')" onmousedown="win('red')"></div>
        <div class="half blue" ontouchstart="win('blue')" onmousedown="win('blue')"></div>
    </div>
    
    <script>
        let gameOver = false;
        function win(color) {
            if (!gameOver) {
                gameOver = true;
                document.body.style.backgroundColor = color;
                document.body.innerHTML = `<div style="color:white;font-size:4em;text-align:center;margin-top:20%">${color.toUpperCase()} WINS!</div>`;
            }
        }
    </script>
</body>
</html>

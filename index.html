<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click Race Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body,
      html {
        width: 100%;
        height: 100%;
      }
      .container {
        display: flex;
        width: 100%;
        height: 100vh;
      }
      .half {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2em;
        font-weight: bold;
        cursor: pointer;
      }
      .red {
        background-color: red;
        color: white;
      }
      .blue {
        background-color: blue;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="half red" onclick="win('red')">RED</div>
      <div class="half blue" onclick="win('blue')">BLUE</div>
    </div>

    <script>
      let gameOver = false;
      function win(color) {
        if (!gameOver) {
          document.body.style.backgroundColor = color;
          document.body.innerHTML = `<div style="color:white;font-size:4em;text-align:center;margin-top:20%">${color.toUpperCase()} WINS!</div>`;
          gameOver = true;
        }
      }
    </script>
  </body>
</html>
